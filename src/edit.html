<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Product</h1>
    <form action="/edit/{{ product._id }}" method="POST">
        <label for="productId">Product Id:</label>
        <input type="text" id="productId" name="productId" value="{{ product.Id }}" required><br><br>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" value="{{ product.name }}" required><br><br>

        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" value="{{ product.quantity }}" min="1" required><br><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
